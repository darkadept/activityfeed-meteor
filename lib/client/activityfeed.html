<template name="activityFeed">
	<h4>Feed</h4>
	<div class="ui small piled feed segment">
		<h2 class="ui header">Recent Activity</h2>
		{{#each events}}
			{{> activityFeed_event}}
		{{/each}}
	</div>
</template>

<template name="activityFeed_event">
	<div class="event">
		{{#if icon}}
		<div class="label">
			<i class="{{icon}} circular icon"></i>
		</div>
		{{/if}}
		<div class="content">
			<div class="date">
				{{date}}
			</div>
			<div class="summary">
				{{{summary}}}
			</div>
			{{#if extra}}
				<div class="extra text">
					{{{extra}}}
				</div>
			{{/if}}
		</div>
	</div>
</template>
